<!DOCTYPE html>

<html lang="en">
    <head>

        <!-- ===META INFORMATION=== -->
        
        <meta charset="utf-8">
        <meta name="description" content="Signup form for AnalogSea">
        
        <!-- ===SITE TITLE=== -->
        
        <title>AnalogSea: Signup Form</title>
        
        <!-- ===CSS STYLES=== -->
        
        <!-- CSS reset -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
        
        <!-- Site styles -->    
        <link href="index.css" rel="stylesheet" type="text/css" />
        
    </head>
    
    <body role="main" class="container">
        
        <!-- ===LOGO=== -->
        <div class="logo-container">
            <a href="#" title="AnalogSea homepage">
                <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.5.2_challenge_signup_form/logo.png"
                     alt="AnalogSea Logo"/>
            </a>
        </div>
        
        <!-- ===SIGNUP FORM=== -->
        <div class="signup-form-container">
            <h1>Sign up</h1>
            <form class="signup-form">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="foo@bar.com" required>
                
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="1234passw0rd" required>
                
                <input type="submit" class="signup-button" value="Sign up">
                
            </form>
            
        </div>
        
        <!-- ===LOGIN LINK=== -->
        <div class="login-link-container">
            <p class="login-link">Already have an account? <a href="/login" target="_self" title="Log in to AnalogSea">Log in</a></p>
        </div>
        
    </body>
    
</html>
